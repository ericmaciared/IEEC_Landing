				<div class="title5">Turns in the inflationary landscape: hyper non-Gaussianities, primordial black holes and stochastic background of gravitational waves</div>
				<div class="date5">30/10/2020 - 00/00/0000</div>
				<div class="type5">
															<a href="http://www.ieec.cat/en/content/199/seminars">Seminars</a>
														</div>
				<div class="desc5">Recent proposals to reconcile in?ation with high-energy physics rely on in?ationary trajectories that strongly deviate from a geodesic in ?eld space. After a pedagogical introduction, I will present unique signatures for linking these constructions to observations.</div>
				<div class="link5">
															<a href="http://www.ieec.cat/en/content/199/seminars/detail/724/turns-in-the-inflationary-landscape-hyper-non-gaussianities-primordial-black-holes-and-stochastic-background-of-gravitational-waves">Read more</a>
														</div>
			</div><div class="col-lg-3 col-sm-6">

				<div class="title5">The neutron star population in our Galaxy</div>
				<div class="date5">30/10/2020 - 00/00/0000</div>
				<div class="type5">
															<a href="http://www.ieec.cat/en/content/199/seminars">Seminars</a>
														</div>
				<div class="desc5">I will review the group research activity of the past months, focusing on the recent detection of two interesting new highly magnetic neutron stars in our Galaxy. I will finish with some preliminary studies on the comparison of our neutron star population, with the Universe most extreme events such as Gamma Ray Bursts and Fast Radio Bursts.</div>
				<div class="link5">
															<a href="http://www.ieec.cat/en/content/199/seminars/detail/725/the-neutron-star-population-in-our-galaxy">Read more</a>
														</div>
			</div><div class="col-lg-3 col-sm-6">
				<div class="image5"><img src="./Home - Institut d&#39;Estudis Espacials de Catalunya_files/2020_10_Carlos_Sopuerta.webp" alt="" title="" class="img-thumbnail"></div>
				<div class="title5">Physics Nobel Prize 2020: Black Hole Formation and the Supermassive Black Hole at the Milky Way Galactic Center</div>
				<div class="date5">23/10/2020 - 00/00/0000</div>
				<div class="type5">
															<a href="http://www.ieec.cat/en/content/199/seminars">Seminars</a>
														</div>
				<div class="desc5">The Black Hole idea is a purely relativistic concept: Contrary to stars, which humans see with their own eyes and are in the process of understanding what they are made of and where they come from, the Black Hole concept emerges from the General Theory of Relativity that Albert Einstein completed in 1915.</div>

														</div>
